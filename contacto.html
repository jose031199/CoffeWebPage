<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCaf&eacute;</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Preload-->
    <link rel="preload" href="style/normalize.css" as="style">
    <link rel="stylesheet" href="style/normalize.css">

    <link rel="preload" href="style/styles.css" as="style">
    <link rel="stylesheet" href="style/styles.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" as="font" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <!--Starting header-->
    <header class="header">
        <div class="container">
            <div class="barra">
                <a class="logo center-text" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCaf&eacute;</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2>Blog de Caf&eacute; con consejos y cursos</h2>
            <p>Aprende de los expertos</p>
        </div>
    </header>
     <!--Ending header-->

    <!--Blog-->

    <main class="container">
        <h3 class="center-text">Contacto</h3>
        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="txt_nombre">Nombre</label>
                <input
                class="field__input" 
                type="text" 
                name="nombre" 
                id="txt_nombre" 
                placeholder="Tu nombre">
            </div>

            <div class="field">
                <label class="field__label" for="txt_email">Email</label>
                <input 
                class="field__input"
                type="email" 
                name="email" 
                id="txt_email" 
                placeholder="Tu email">
            </div>

            <div class="field">
                <label class="field__label" for="txt_txt_mensaje">Message</label>
                <textarea 
                class="field__input field__label--textarea"
                name="" 
                id="txt_mensaje"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Enviar" class="btn btn--primary">
            </div>

        </form>
    </main>

    <!--Footer-->

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a class="logo center-text" href="index.html">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCaf&eacute;</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizer.js"></script>


</body>
</html>
